<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <script src="./contact.js" defer></script>
        <link rel="stylesheet" href="./scss/style.css">
        <title>Portfolio page</title>
    </head>
    <body>
        <div id="contactSection">
            <h5>What would you like say to me</h5>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand ms-2" href="./index.html">Welcome in my world</a>
                </div>
            </nav>
            <form data-contactForm="contactForm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input data-userEmail="userEmail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Textarea</label>
                    <textarea data-contactFormMessage="contactFormMessage" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <button id="submitButton" type="submit" class="btn" data-submitButton="submitButton">Submit</button>
            </form>
            <div class="position-absolute w-75" id="snackbar" data-snackbar="snackbar">
                <p></p>
            </div>
        </div>
    </body>
</html>
